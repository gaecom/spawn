language: php

sudo: false

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer self-update

install:
  - composer install --prefer-source
  - composer --dev require fabpot/php-cs-fixer

script:
  - php tests/spawn_tests.php
  - vendor/fabpot/php-cs-fixer/php-cs-fixer fix --level=symfony --dry-run --diff src
