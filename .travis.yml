language: php

sudo: false

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_script:
  - composer self-update

install:
  - composer install --prefer-source
  - composer require --dev squizlabs/php_codesniffer

script:
  - vendor/bin/phpcs --standard=psr2 src/
  - php tests/spawn_tests.php
